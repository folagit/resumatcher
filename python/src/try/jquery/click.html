<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  </style>
  <script src="jquery-1.11.1.js"></script>
</head>

<script>
$( "p" ).click(function() {
  alert("a");
  $( this ).slideUp();
});
</script>

<body>
 
<p>First Paragraph</p>
<p>Second Paragraph</p>
<p>Yet one more Paragraph</p>
 

 
</body>
</html>
