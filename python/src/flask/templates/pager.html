<div id="pager" style="float:left"  >
    <span >There are {{dbinfo.collsize}} results, this is No. <b> {{pagerInfo.pageno}} </b>  </span>
    
    {% for i in range( pagerInfo.start, pagerInfo.end+1) %}
        {% if i != pagerInfo.pageno %}
            <a class="pager_block" target="_top" href="/index.html?pageno={{i}}"> {{i}} </a>            
        {% else %}
            <span class="pager_block" style="background-color:#ffffff;color:#8AC007;" > {{i}} </span> 
        {% endif %}
    {% endfor %}                     
  
</div>
